  components:
  - type: Sprite
    sprite: _AiryEnterprises/diaper_wearable.rsi
  - type: Clothing
    sprite: _AiryEnterprises/diaper_wearable.rsi

- type: reaction
  id: SAPRefinement
  impact: Low
  quantized: true
  minTemp: 374
  reactants:
    SodiumPolyacrylate:
      amount: 100
  effects:
    - !type:SpawnEntity
      entity: RefinedSAP

