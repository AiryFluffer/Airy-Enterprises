- type: entity
  parent: BaseItem
  id: fresh_diaper
  name: fresh diaper
  description: Finally, some fresh under wear.
  components:
  - type: Sprite
    sprite: _AiryEnterprises/diaper.rsi
    state: icon
  - type: Item
    size: Tiny
    sprite: _AiryEnterprises/diaper.rsi
  - type: StaticPrice
    price: 10
  - type: EmitSoundOnUse
    sound: &BasePlushieSound
      collection: ToySqueak
      params:
        volume: -4
  - type: MeleeWeapon
    soundHit: *BasePlushieSound
    damage:
      types:
        Blunt: 0
    hidden: true
  - type: SpawnItemsOnUse
    items:
      - id: clothingdiaperwearable1
    sound:
      path: /Audio/Effects/unwrap.ogg
    
- type: entity
  parent: BaseItem
  id: RefinedSAP
  name: refined SAP
  description: Super Absorbent Polymer, ready to be sold for industrial use.
  components:
  - type: Sprite
    sprite: _AiryEnterprises/sap.rsi
    state: icon
  - type: Item
    size: Large
    sprite: _AiryEnterprises/sap.rsi
  - type: StaticPrice
    price: 500

- type: entity
  parent: BaseItem
  id: used_diaper
  name: used diaper
  description: A thankfully balled up diaper, meant to be recycled.
  components:
  - type: Sprite
    sprite: _AiryEnterprises/used_diaper.rsi
    state: icon
  - type: Item
    size: Normal
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50
        reagents:
        - ReagentId: SodiumPolyacrylate
          Quantity: 25
        - ReagentId: EZNutrient
          Quantity: 10
        - ReagentId: Ammonia
          Quantity: 15
  - type: Extractable
    grindableSolutionName: food
  

- type: entity
  parent: BoxCardboard
  id: packageofdiapers
  name: diaper pack
  description: 9 diapers for the busy employee!
  components:
  - type: Sprite
    state: icon
    sprite: _AiryEnterprises/diaperpack.rsi
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: fresh_diaper
        amount: 9
    
- type: entity
  parent: ClothingUniformBase
  id: clothingdiaperwearable1
  name: fresh diaper
  description: Powdered and ready for use!
  components:
  - type: Sprite
    sprite: _AiryEnterprises/diaper_wearable.rsi
  - type: Clothing
    sprite: _AiryEnterprises/diaper_wearable.rsi

- type: reaction
  id: SAPRefinement
  impact: Low
  quantized: true
  minTemp: 374
  reactants:
    SodiumPolyacrylate:
      amount: 100
  effects:
    - !type:SpawnEntity
      entity: RefinedSAP

- type: cargoProduct
  id: FunDiaperPackage
  icon:
    sprite: _AiryEnterprises/diaperpack.rsi
    state: icon
  product: CrateDiaperPackage
  cost: 1000
  category: cargoproduct-category-name-fun
  group: market

- type: cargoProduct
  id: FunUsedDiapers
  icon:
    sprite: _AiryEnterprises/used_diaper.rsi
    state: icon
  product: CrateUsedDiapers
  cost: 10
  category: cargoproduct-category-name-fun
  group: market

- type: entity
  parent: CrateGenericSteel
  id: CrateDiaperPackage
  name: diaper crate
  description: A crate full of Airy Enterprises brand diapers.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: packageofdiapers
        amount: 5

- type: entity
  parent: CrateGenericSteel
  id: CrateUsedDiapers
  name: used diaper crate
  description: A crate full of used diapers, get these recycled for profit!
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: used_diaper
        amount: 30

