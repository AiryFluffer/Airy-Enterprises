- type: reagent
  id: LiquidMaterium
  name: Materium
  desc: A liquid slosh of materials. Try boiling it to get out impurities.
  physicalDesc: reagent-physical-desc-metallic
  color: "#9E727A"
  boilingPoint: 1661.0
  meltingPoint: 596.0
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Radiation: 1
            Poison: 2

- type: reaction
  id: MateriumRefinement
  impact: Low
  quantized: true
  minTemp: 374
  reactants:
    LiquidMaterium:
      amount: 20
  effects:
    - !type:SpawnEntity
      entity: Materium

- type: entity
  parent: BaseItem
  id: Materium
  name: materium slag
  description: A wad of random materials. Throw it into the recycler to sort it out.
  components:
  - type: Sprite
    sprite: _AiryEnterprises/sap.rsi
    state: icon
  - type: Item
    size: Large
    sprite: _AiryEnterprises/sap.rsi
  - type: PhysicalComposition
    materialComposition:
      Glass: 500 # 15 sheets
      Steel: 500 # DeltaV: 60 sheets, was 40
      Plastic: 500 # DeltaV: 15 sheets, was 5
      Gold: 150
      Silver: 150
      Uranium: 50 # DeltaV: 47 sheets, was 25
      Plasma: 50 # DeltaV: 60 sheets, was 25

- type: entity
  parent: BaseFoodCondimentPacket
  id: FoodCondimentPacketCaramex
  name: caramexinin
  description: A sweetener that negates theobromine for the fuzzy animals.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Caramexinin
          Quantity: 10
  - type: Sprite
    layers:
      - state: packet-solid-2
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: true
      - state: packet-layer
        map: ["enum.OpenableVisuals.Layer"]
      - state: packet-label
        color: black
  - type: Icon
    state: packet-salt
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 2
    fillBaseName: packet-solid-