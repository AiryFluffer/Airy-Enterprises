- type: reagent
  id: Biowaste
  name: Biowaste
  desc: You know what happens after you eat and or drink? This is that.
  physicalDesc: reagent-physical-desc-clumpy
  color: "#692013"
  boilingPoint: 1661.0
  meltingPoint: 596.0
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 2

- type: reaction
  id: BiowasteBreakdown
  source: true
  requiredMixerCategories:
  - Electrolysis
  reactants:
    Biowaste:
      amount: 6
  products:
    EZNutrient: 2
    Ammonia: 3
    LiquidMaterium: 1
  
- type: entity
  parent: ClothingHeadHelmetBase
