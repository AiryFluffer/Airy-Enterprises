- type: entity
  parent: BaseItem
  id: fresh_diaper
  name: fresh diaper
  description: Finally, some fresh under wear.
  components:
  - type: Sprite
    sprite: _AiryEnterprises/diaper.rsi
    state: icon
  - type: Item
    size: Tiny
    sprite: _AiryEnterprises/diaper.rsi
  - type: StaticPrice
    price: 10
  - type: EmitSoundOnUse
    sound: &BasePlushieSound
      collection: ToySqueak
      params:
        volume: -4
  - type: MeleeWeapon
    soundHit: *BasePlushieSound
    damage:
      types:
        Blunt: 0
    hidden: true
  - type: SpawnItemsOnUse
    items:
      - id: clothingdiaperwearable1
    sound:
      path: /Audio/Effects/unwrap.ogg
    
- type: entity
  parent: BaseItem
  id: RefinedSAP
  name: refined SAP
  description: Super Absorbent Polymer, ready to be sold for industrial use.
  components:
  - type: Sprite
    sprite: _AiryEnterprises/sap.rsi
    state: icon
  - type: Item
    size: Large
    sprite: _AiryEnterprises/sap.rsi
  - type: StaticPrice
    price: 500

- type: entity
  parent: BaseItem
  id: used_diaper
  name: used diaper
  description: A thankfully balled up diaper, meant to be recycled.
  components:
  - type: Sprite
    sprite: _AiryEnterprises/used_diaper.rsi
    state: icon
  - type: Item
    size: Normal
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50
        reagents:
        - ReagentId: SodiumPolyacrylate
          Quantity: 25
        - ReagentId: Biowaste
          Quantity: 25
  - type: Extractable
    grindableSolutionName: food
  

- type: entity
  parent: BoxCardboard
  id: packageofdiapers
  name: diaper pack
  description: 9 diapers for the busy employee!
  components:
  - type: Sprite
    state: icon
    sprite: _AiryEnterprises/diaperpack.rsi
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: fresh_diaper
        amount: 9
    
- type: entity
  parent: ClothingUniformBase
  id: clothingdiaperwearable1
  name: fresh diaper
